{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
        {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
        {% endif %}
        <h2><b>{{ post.title }}</b></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <br /><br />
    </div>
{% endblock %}
