{% extends 'blog/base.html'%}
{% block content%}
     {% for post in posts %}
        <div class="post">
            <h2><a href="">{{ post.title }}</a></h2>
            <em>{{ post.text|linebreaksbr }}</em>
            <div class="data">
                <p>opublikowany: {{ post.published_date }}</p>
            </div>
        </div>
     {% endfor %}
{% endblock %}
